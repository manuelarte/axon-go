services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: simple
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d  # Mount init scripts
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - mysql
    ports:
      - "8070:8080"    # Access Adminer on http://localhost:8070
    restart: unless-stopped

  axonserver:
    image: axoniq/axonserver:latest
    environment:
      - 'AXONIQ_AXONSERVER_STANDALONE=TRUE'
    ports:
      - '8024:8024'
      - '8124:8124'

volumes:
  mysql_data: